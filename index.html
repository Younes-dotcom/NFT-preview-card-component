<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card__image">
          <div class="card__overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
          <img
            class="card__image-content"
            src="./images/image-equilibrium.jpg"
            alt="NFT image"
            srcset=""
          />
        </div>
        <div class="card__heading">Equilibrium #3429</div>
        <div>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <p class="card__price">
              <span
                ><img
                  class="card__icon"
                  src="./images/icon-ethereum.svg"
                  alt="" /></span
              >0.041 ETH
            </p>
            <p class="card__date">
              <span
                ><img
                  class="card__icon"
                  src="./images/icon-clock.svg"
                  alt="" /></span
              >3 days left
            </p>
          </div>
        </div>
        <div class="card__author">
          <img src="./images/image-avatar.png" class="card__author-image" />
          <p class="card__author-attribution">
            Creation of <span class="card__author-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
